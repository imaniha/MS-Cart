services:
    cart.business:
        class: Rdc\Cart\CartBusinessBundle\Service\CartBusiness
        arguments: ['@doctrine.orm.entity_manager', '@serializer', '@address.business', '@customer.business']

    customer.business:
        class: Rdc\Cart\CartBusinessBundle\Service\CustomerBusiness

    address.business:
        class: Rdc\Cart\CartBusinessBundle\Service\AddressBusiness

    multi.validator.factory:
        class: Rdc\Cart\CartBusinessBundle\Service\Behavior\Factory\MultiValidatorFactory

    cart.behavior.listener:
        class: Rdc\Cart\CartBusinessBundle\Service\Behavior\EventListener\BehaviorValidator
        arguments: ['@validator', '@multi.validator.factory']
        tags:
            - { name: doctrine.event_listener, event: preUpdate }


